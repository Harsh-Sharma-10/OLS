<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        header span {
            color: #f1c40f;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        nav {
            width: 220px;
            background: #34495e;
            color: white;
            padding-top: 2rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 1rem 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.6rem 1rem;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #2c3e50;
            border-left: 4px solid #f1c40f;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
        }
        .card {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .logout-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background: #e74c3c;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<header>
    <h1>👨‍💼 Welcome Admin, <span th:text="${#authentication.name}"></span>!</h1>
</header>

<div class="container">
    <nav>
        <ul>
            <li><a href="/admin/home">🏠 Dashboard</a></li>
            <li><a href="/admin/users">👥 Manage Users</a></li>
            <li><a href="/admin/books">📚 Manage Books</a></li>
            <li><a href="/admin/reports">📊 Reports</a></li>
            <li><a href="/logout">🚪 Logout</a></li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <h2>Dashboard Overview</h2>
            <p>Here you can manage users, books, and view reports.</p>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <ul>
                <li><a href="/admin/users">➕ Add New User</a></li>
                <li><a href="/admin/books">➕ Add New Book</a></li>
                <li><a href="/admin/reports">📈 View Analytics</a></li>
            </ul>
        </div>

        <a class="logout-btn" href="/logout">Logout</a>
    </main>
</div>

</body>
</html>
