<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #faf8f5;
            --foreground: #2d2d2d;
            --card: #ffffff;
            --primary: #d97706;
            --primary-foreground: #ffffff;
            --accent: #16a34a;
            --border: #e5e5e5;
            --input: #ffffff;
            --muted: #f0f9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .floating-books {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .book {
            position: absolute;
            font-size: 2rem;
            color: rgba(217, 119, 6, 0.1);
            animation: float 20s infinite linear;
        }

        .book:nth-child(1) { left: 10%; animation-delay: 0s; }
        .book:nth-child(2) { left: 20%; animation-delay: -5s; }
        .book:nth-child(3) { left: 30%; animation-delay: -10s; }
        .book:nth-child(4) { left: 40%; animation-delay: -15s; }
        .book:nth-child(5) { left: 50%; animation-delay: -20s; }
        .book:nth-child(6) { left: 60%; animation-delay: -25s; }
        .book:nth-child(7) { left: 70%; animation-delay: -30s; }
        .book:nth-child(8) { left: 80%; animation-delay: -35s; }
        .book:nth-child(9) { left: 90%; animation-delay: -40s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40%; left: 85%; animation-delay: 1s; }
        .sparkle:nth-child(3) { top: 60%; left: 25%; animation-delay: 2s; }
        .sparkle:nth-child(4) { top: 80%; left: 75%; animation-delay: 0.5s; }
        .sparkle:nth-child(5) { top: 30%; left: 60%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(229, 229, 229, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: 'Montserrat', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }

        .library-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--foreground);
            font-size: 0.875rem;
        }

        .form-input {
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--input);
            transition: all 0.2s ease;
            font-family: 'Open Sans', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .login-button {
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Open Sans', sans-serif;
        }

        .login-button:hover {
            background: #b45309;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .login-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
<!-- Animated Background -->
<div class="floating-books">
    <div class="book">üìö</div>
    <div class="book">üìñ</div>
    <div class="book">üìï</div>
    <div class="book">üìó</div>
    <div class="book">üìò</div>
    <div class="book">üìô</div>
    <div class="book">üìö</div>
    <div class="book">üìñ</div>
    <div class="book">üìï</div>
</div>

<div class="sparkles">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
</div>

<!-- Login Container -->
<div class="login-container">
    <div class="login-header">
        <div class="library-icon">üèõÔ∏è</div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Access your digital library</p>
    </div>

    <form class="login-form" action="/OLS/login" method="post">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input
                    class="form-input"
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
            />
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input
                    class="form-input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
            />
        </div>

        <button class="login-button" type="submit">
            Sign In to Library
        </button>
    </form>

    <div class="signup-link">
        Don't have an account? <a href="/OLS/register">Create Account</a>
    </div>
</div>
</body>
</html>
